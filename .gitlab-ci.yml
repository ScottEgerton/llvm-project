image: ubuntu:16.04

before_script:

build:
  stage: build
  tags:
    - rvv-llvm

  script:
    - mkdir build
    - cd build
    - cmake -DLLVM_TARGETS_TO_BUILD="X86;RISCV" -DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra;libcxx;libcxxabi;libunwind;lldb;compiler-rt;lld;polly" -G Ninja ../llvm
    - ninja
    - ninja check

